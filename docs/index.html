        <div class="container">
            <img src="assets/logo.png" alt="">
            <div class="overview">
                <h1>We help you avoid forced blackouts by coordinated volunteer load shedding</h1>
                <!--<p>Our notification service updates you on the current status of your power grid is under a threat to load shedding causing a forced blackout. You will be invited to voluntarily turn off high power hungry appliances such as air conditioners, 
                    electric ovens and stoves, washing machine and dryers.</p>-->

            </div>
            
            <form class="signup" action="http://powerwise-demo.s3.amazonaws.com/register" method="get">
                <h3>Stay up-to-date with Powerwise</h3>
                <input type="email" placeholder="Email" name="email" required>

                <button type="submit" class="btn btn-default">I want to join!</button>
            </form>
